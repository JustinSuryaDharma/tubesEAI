<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourism or Flight</title>
</head>
<body>
  <h2>Select an Option:</h2>
  <form id="optionForm">
    <input type="radio" id="tourismOption" name="option" value="tourism">
    <label for="tourismOption">Tourism</label><br>
    <input type="radio" id="flightOption" name="option" value="flight">
    <label for="flightOption">Flight</label><br><br>

    <div id="citySelection" style="display: none;">
      <label for="cities">Choose a city:</label>
      <select id="cities" name="city">
        <option value="Salatiga">Salatiga</option>
        <option value="Kaunas">Kaunas</option>
        <option value="Bangkok">Bangkok</option>
        <!-- Add more cities as needed -->
      </select><br><br>
    </div>
    
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('optionForm').addEventListener('change', function(event) {
      const selectedOption = event.target.value;
      if (selectedOption === 'tourism') {
        document.getElementById('citySelection').style.display = 'block';
      } else {
        document.getElementById('citySelection').style.display = 'none';
      }
    });

    document.getElementById('optionForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission behavior
      const selectedOption = document.querySelector('input[name="option"]:checked').value;
      const selectedCity = document.getElementById('cities').value;
      console.log('Selected option:', selectedOption);
      console.log('Selected city:', selectedCity);
      // Perform further actions based on selected option and city
    });
  </script>
</body>
</html>
