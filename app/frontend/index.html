<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articles and Attractions</title>
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h2>Attractions</h2>
      <div id="attractions"></div>
    </div>
    <div class="section">
      <h2>Articles</h2>
      <div id="articles"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('http://localhost:3000/attractions')
        .then(response => response.json())
        .then(attractions => {
          const attractionsContainer = document.getElementById('attractions');
          attractionsContainer.innerHTML = '<h3>Attractions</h3>';
          attractions.forEach(attraction => {
            const attractionElement = document.createElement('div');
            attractionElement.innerHTML = `
              <h3>${attraction.name}</h3>
              <p>${attraction.description}</p>
              <p>Location: ${attraction.location}</p>
              <p>Rating: ${attraction.rating}</p>
              <img src="${attraction.imageUrl}" alt="${attraction.name}" style="max-width: 100%;">
            `;
            attractionsContainer.appendChild(attractionElement);
          });
        })
        .catch(error => console.error('Error fetching attractions:', error));

      fetch('http://localhost:5000/article')
        .then(response => response.json())
        .then(articles => {
          const articlesContainer = document.getElementById('articles');
          articlesContainer.innerHTML = '<h3>Articles</h3>';
          articles.forEach(article => {
            const articleElement = document.createElement('div');
            articleElement.innerHTML = `
              <h3>${article.title}</h3>
              <p>${article.content}</p>
              <p>Author: ${article.author}</p>
              <p>Date: ${new Date(article.date_created).toLocaleDateString()}</p>
            `;
            articlesContainer.appendChild(articleElement);
          });
        })
        .catch(error => console.error('Error fetching articles:', error));
    });
  </script>
</body>
</html>
